<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-danger mb-4">Bảng Thành Phần Dinh Dưỡng</h1>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="bg-warning fw-bold fs-4 p-3 text-center align-middle" rowspan="2">Thành Phần</th>
                            <th class="bg-warning fw-bold fs-4 p-3 text-center" colspan="2">Giá Trị</th>
                        </tr>
                        <tr>
                            <th class="bg-warning fw-bold fs-5 p-3 bg-warning ">Khối Lượng</th>
                            <th class="bg-warning fw-bold fs-5 p-3 bg-warning ">% DV*</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="fs-5 p-3">Calories</td>
                            <td class="fs-5 p-3">200 kcal</td>
                            <td class="fs-5 p-3">20%</td>
                        </tr>
                        <tr>
                            <td class="fs-5 p-3">Chất Béo</td>
                            <td class="fs-5 p-3">9 g</td>
                            <td class="fs-5 p-3">14%</td>
                        </tr>
                        <tr>
                            <td class="fs-5 p-3">Chất Béo Bão Hòa</td>
                            <td class="fs-5 p-3">4 g</td>
                            <td class="fs-5 p-3">20%</td>
                        </tr>
                        <tr>
                            <td class="fs-5 p-3">Chất Đạm</td>
                            <td class="fs-5 p-3">8 g</td>
                            <td class="fs-5 p-3">16%</td>
                        </tr>
                        <tr>
                            <td class="fs-5 p-3">Chất Xơ</td>
                            <td class="fs-5 p-3">5 g</td>
                            <td class="fs-5 p-3">20%</td>
                        </tr>
                        <tr>
                            <td class="fs-5 p-3">Đường</td>
                            <td class="fs-5 p-3">12 g</td>
                            <td class="fs-5 p-3">-</td>
                        </tr>
                        <tr>
                            <td class="fs-5 p-3 align-middle" rowspan="2">Vitamin</td>
                            <td class="fs-5 p-3">Vitamin C</td>
                            <td class="fs-5 p-3">25%</td>
                        </tr>
                        <tr>
                            <td class=" fs-5 p-3">Vitamin D</td>
                            <td class="fs-5 p-3">10%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
