<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#register">Đăng ký</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#login">Đăng nhập</a>
                    </li>
                </ul>

                <div class="card">
                    <div class="card-body">
                        <div class="tab-content mt-4" id="myTabContent">
                            <div class="tab-pane fade show active" id="register" role="tabpanel"
                                aria-labelledby="register-tab">
                                <form>
                                    <div class="mb-3">
                                        <label for="registerName" class="form-label">Họ và Tên</label>
                                        <input type="text" class="form-control" id="registerName"
                                            placeholder="Nhập họ và tên">
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="registerEmail"
                                            placeholder="Nhập email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPhone" class="form-label">Số Điện Thoại</label>
                                        <input type="tel" class="form-control" id="registerPhone"
                                            placeholder="Nhập số điện thoại">
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Mật Khẩu</label>
                                        <input type="password" class="form-control" id="registerPassword"
                                            placeholder="Nhập mật khẩu">
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Xác Nhận Mật Khẩu</label>
                                        <input type="password" class="form-control" id="confirmPassword"
                                            placeholder="Xác nhận mật khẩu">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Giới Tính</label>
                                        <div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="male"
                                                    value="male" checked>
                                                <label class="form-check-label" for="male">Nam</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="female"
                                                    value="female">
                                                <label class="form-check-label" for="female">Nữ</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="language" class="form-label">Ngôn Ngữ</label>
                                        <select class="form-select" id="language">
                                            <option selected>Tiếng Việt</option>
                                            <option>English</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="terms">
                                        <label class="form-check-label" for="terms">
                                            Tôi đồng ý với các điều khoản và điều kiện
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Đăng Ký</button>
                                </form>
                            </div>

                            <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <h4 class="mb-4">Form Đăng nhập</h4>
                                <form>
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="loginEmail"
                                            placeholder="Nhập email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Mật Khẩu</label>
                                        <input type="password" class="form-control" id="loginPassword"
                                            placeholder="Nhập mật khẩu">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
